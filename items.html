<!DOCTYPE html><html lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Items - Axolotl Inventory</title>

  <!-- Import CSS for item list. -->
  <link href="css/list.css" rel="stylesheet" type="text/css">

  <!-- Import JS for item list handlers. -->
  <script src="js/client.js"></script>
  <!-- Import JS for Bootstrap. -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Import JS for jQuery. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <!-- Import JS for SQL.JS . -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.1/sql-wasm.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
<!-- Nav bar -->
<div id="left-data-box">

  <button disabled=""><a href="index.html"><img src="public/images/home.png" alt="Home"></a>  Items stored</button>
  <br>

  <p class="tab">&gt; Add item to inventory?</p>
  <div id="add-tab">
    <form id="add-form">

      <input type="text" name="name" id="name" placeholder="Item name...">
      <br>
      <input type="text" style="height: 150px;" name="desc" id="desc" placeholder="Item description...">

      <button type="submit" onclick="window.location.reload()"><p class="add-btn">Submit</p></button>

    </form>
  </div>
</div>

<div id="right-data-box">
  <table>
    <tbody><tr>
      <td style="padding-right: 10px">
        <input type="text" id="Search" onkeyup="searchItems()" placeholder="Search...">
      </td>
    </tr>
  </tbody></table>
  <br>

  <table id="items">
    <tbody id="item-grid">
      <tr>
        <th id="col-remove">x</th>
        <th id="col-id">ID</th>
        <th id="col-name">Name</th>
        <th id="col-desc">Description</th>
        <th id="col-date">Date</th>
      </tr>
    <tr class="target" id="5"><td><button class="view">üîé</button><button class="remove-item" name="5" onclick="window.location.reload()">üóëÔ∏è</button></td><td>5</td><td>jgvcgjh</td><td>iubgikuhj</td><td>3/16/2023</td></tr></tbody>
  </table>

</div>

<!-- The Modal -->
<div id="item-modal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" onclick="$(&quot;#item-modal&quot;).css(&quot;display&quot;, &quot;none&quot;)">√ó</span>
    <br>
    <p id="item-id" style="display: none;"></p>
    <h1 id="modal-title">Item name.</h1>
    <p id="modal-desc">Item desc.</p>
  </div>
  <div id="note-list" class="modal-content">
    <h1>Notes</h1>
    <br>
    <form id="add-note-form">
      <table id="notes">
        <tbody id="note-grid">
          <tr>
            <th id="modal-remove">x</th>
            <th id="modal-note">Note</th>
            <th id="modal-date">Date</th>
          </tr>
          <tr>
              <td><input type="text" name="user" id="user" placeholder="User name..."></td>
              <td><input type="text" name="note" id="note" placeholder="Note...">
                  <button id="note-button" type="submit" onclick="window.location.reload()"><p>Add</p></button></td>
              <td><p style="text-align: center;" id="note-date"><script>document.getElementById("note-date").innerHTML = new Date().toLocaleDateString('en-US');</script></p></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>

</div>

</body></html>
