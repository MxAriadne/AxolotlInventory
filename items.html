<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width", initial-scale=1>
  <title>Items - Axolotl Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link href="style/list.css" rel="stylesheet" type="text/css" />
  <script src="script/script.js"></script>
</head>
<body>

<script>
</script>

<!-- Nav bar -->
<div id="left-data-box">

  <button disabled><a href="index.html"><img src="images/home.png" alt="Home"></a>  Items stored</button>
  <br>

  <p class="tab">> Add item to inventory?</p>
  <div id="add-tab">

    <input type="text" id="name" placeholder="Item name...">
    <input type="text" id="desc" placeholder="Item description...">
    <input type="file" accept="image/jpeg, image/png, image/jpg">

    <button onClick="addElement()"><p class="add-btn" >Submit</p></button>
  </div>

</div>


<div id="right-data-box">

  <table align="center" width="20%">
    <tr>
      <td style="padding-right: 10px">
        <input type="text" id="Search" onkeyup="searchItems()" placeholder="Search...">
      </td>
    </tr>
  </table>
  <br>

  <button id="show" onClick="showItems()">List Items</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
